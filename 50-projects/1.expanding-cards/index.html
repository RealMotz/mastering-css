<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <div id="card-1" class="card">
        <h3>Explore the world</h3>
    </div>
    <div id="card-2" class="card not-selected">
        <h3>Sunny beach</h3>
    </div>
    <div id="card-3" class="card not-selected">
        <h3>City on winter</h3>
    </div>
    <div id="card-4" class="card not-selected">
        <h3>Wild forest</h3>
    </div>
    <div id="card-5" class="card not-selected">
        <h3>Mountains - Clouds</h3>
    </div>
</body>

</html>
